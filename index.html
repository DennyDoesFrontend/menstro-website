<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles/index.css" />
    <title>Menstro - Menstrual Health At your fingertips</title>
  </head>
  <body>
    <div class="signup-container">
      <div class="signup">
        <div class="heading">
          <div class="logo">
            <img src="./assets/logo.png" alt="logo" />
          </div>
          <div class="text">
            <h2>Log In or Sign Up</h2>
            <p>Use your email or other services to continue with us</p>
          </div>
        </div>
        <form action="#" class="continue">
          <div class="google">
            <img src="./assets/google-icon.png" alt="Google Icon" />
            <div class="google-text">Continue with Google</div>
          </div>
          <div class="facebook">
            <img src="./assets/google-icon.png" alt="Facebook Icon" />
            <div class="google-text">Continue with Facebook</div>
          </div>
          <p class="or">OR</p>
          <div class="email">
            <label for="email">Email Adress</label>
            <input type="email" required />
          </div>
          <div class="password">
            <label for="password">Password</label>
            <input type="password" required />
          </div>
          <button type="submit" class="signup-button">
            <a href="./home.html">Continue</a>
          </button>
        </form>
      </div>
      <div class="image">
        <img src="./assets/signup-image.jpg" alt="Sign Up Image" />
      </div>
    </div>
  </body>
</html>
